<!DOCTYPE html>
<html lang="en">
	<!--
	HEAD section starts here
	-->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.min.css" rel="stylesheet">
		<link href="css/zocial/zocial.css" rel="stylesheet">
		<link href="css/hola/style.css" rel="stylesheet">
	</head>
	<!--
	BODY section
	-->
	<body>
		<!-- Bootstrap container -->
		<div class="container">
			<!-- Card front row -->
			<!--
			TODO at the moment two rows of 12 columns are used.
			In the future maybe less column with offset should be used to
			achieve better layout results
			-->
			<div class="row">
				<div id="card-front" class="span4 offset4">
					<!-- %NAME% -->
					<h1>Buzz Lightyear</h1>
					<div id="photo">
						<!-- %PICTURE% -->
						<img src="img/profile.jpg" />
					</div>
					<!-- Motto -->
					<blockquote>
						<p class="lead">
							To the infinite and beyond!
						</p>
					</blockquote>
					<!-- Contact information -->
					<dl class="dl-horizontal">
						<dt>
							Web URL
						</dt>
						<dd>
							http://www.google.es
						</dd>
						<dt>
							Company
						</dt>
						<dd>
							Google
						</dd>
						<dt>
							Phone number
						</dt>
						<dd>
							+34 555 12 34 56
						</dd>
						<dt>
							email
						</dt>
						<dd>
							justme@gmail.com
						</dd>
					</dl>
				</div>
			</div>
			<!-- Card back row -->
			<div class="row">
				<div id="card-back" class="span4 offset4">
					<!--
					Social media description
					3 columns for each element may be enough
					-->
					<div class="row">
						<div class="span1">
							<a href="#" class="thumbnail zocial facebook icon">
								 Facebook
							</a>
						</div>
						<div class="span1">
							<a href="#" class="thumbnail zocial twitter icon">
								 Twitter
							</a>
						</div>
						<div class="span1">
							<a href="#" class="thumbnail zocial quora icon">
								 Quora
							</a>
						</div>
						<div class="span1">
							<a href="#" class="thumbnail zocial linkedin icon">
								 LinkedIn
							</a>
						</div>
					</div>
					<div class="row">
						<div class="span1">
							<a href="#" class="thumbnail zocial instagram icon">
								 Instagram
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="js/bootstrap.min.js"></script>
		<!-- Hotlink to jquery resources -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
	</body>
</html>
