<!DOCTYPE html>
<html lang="en">
	<!--
	HEAD section starts here
	-->
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="assets/css/bootstrap-responsive.css" rel="stylesheet">
	</head>
	<!--
	BODY section
	-->
	<body>
		<!-- Bootstrap container -->
		<div class="container">
			<!-- Card front row -->
			<!--
			TODO at the moment two rows of 12 columns are used.
			In the future maybe less column with offset should be used to
			achieve better layout results
			-->
			<div id="card-front" class="row">
				<div class="span12">
					<h1>Hello Bootstrap!</h1>
					<div id="photo">
						photo goes here
					</div>
					<span class="motto">Motto goes here!</span>
					<ul class="contact">
						<li id="weburl">Web address</li>
						<li id="company">Company</li>
						<li id="phone">Phone number</li>
						<li id="email">Email address</li>
					</ul>
				</div>
			</div>
			<!-- Card back row -->
			<div id="card-back" class="row">
				<div class="span12">
					<!--
					Social media description
					3 columns for each element may be enough
					-->
					<div class="row">
						<div class="span3">
							Facebook
						</div>
						<div class="span3">
							Twitter
						</div>
						<div class="span3">
							Tuenti
						</div>
						<div class="span3">
							Quora
						</div>
					</div>
					<div class="row">
						<div class="span3">
							LinkedIn
						</div>
						<div class="span3">
							Orkut
						</div>
						<div class="span3">
							Instagram
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- Hotlink to javascript resources -->
		<script src="http://code.jquery.com/jquery-latest.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
